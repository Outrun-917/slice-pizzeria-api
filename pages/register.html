<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Eden School - Slice Pizzeria - Register</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/register.css" />
  </head>
  <body>
    <main>
      <h1>Slice Pizzeria - Create an account</h1>
      <form class="register-form">
        <label for="firstname">First name: </label>
        <input
          id="input-firstname"
          class=""
          type="text"
          placeholder="Enter your first name"
          name="firstname"
          required
        />

        <label for="lastname">Last name: </label>
        <input
          id="input-lastname"
          type="text"
          placeholder="Enter your last name"
          name="lastname"
          required
        />

        <label for="email">Email: </label>
        <input
          id="input-email"
          type="text"
          placeholder="Enter your email"
          name="email"
          required
        />

        <label for="apipassword">API Password: </label>
        <input
          id="input-api-password"
          type="password"
          placeholder="Enter the API password for authorization"
          name="apipassword"
          required
        />

        <input id="input-submit" type="submit" value="Register" />
      </form>
      <p>
        You already have an account?
        <a href="../index.html">Click here to login</a>
      </p>
    </main>
    <script src="../js/register.js"></script>
  </body>
</html>
